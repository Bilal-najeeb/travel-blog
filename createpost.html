<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Experiences Blog</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="createpost.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="createblogpost">

        
            <div class="navbar main_wrapper">

                <div class="navlogo"><a href="/index.html">Travel Blog</a></div>
        
                
        
                <ul class="navlinks">
                    <li class="navsignup"><a href="">Sign Up</a></li>
                    <li class="navlogin"><a href="">Log in</a></li>
                    <li class="navlogin"><a href="">Log out</a></li>
                    <li class="navlogin"><a href="">Create Post</a></li>
                </ul>
        
            </div>

            

            <div class="createblogpost-backdrop">

            <div class="createblogpost-color__overlay">

                <div class="createblogpost-form-container">

                    <h1>Create new Blog Post <span>.</span></h1>
                    
                    <div class="createblogpost-form-card">

                        <form>

                            <div class="blogpost_inputs">
                                <label for="blog-title">Blog Title</label>
                                <input type="text" id="blog-title"/>
                            </div>

                            <div class="blogpost_inputs">
                                <label for="blog-body">Blog Body</label>
                                <textarea type="text" id="blog-body" rows="8" cols="8"></textarea>
                            </div>

                            <div class="blogpost_inputs">
                                <label for="blog-image">Attach a file or Url</label>
                                <input type="text">
                                <input class="upload-image" type="file" id="blog-image" placeholder="Upload a file"/>
                            </div>

                            <div class="blogpost_inputs input_submit">
                                <input type="submit">
                            </div>


                        </form>

                    </div>
                </div>


            </div>

            </div>
           
       


            <div class="footer">
                Copyright @2023 Travel Blog Ltd
            </div>

    </div>
</body>
</html>
